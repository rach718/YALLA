
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<div class="box">
<div class="container">
  <div class="notification">
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
                       <legend class="border-bottom mb-4"><span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>  Register</legend>
            {{ form|crispy }}
            <p class="control"><button class="button is-success" type="submit">Register</button></p>
        </fieldset>
    </form>
</div>
  </div>
</div>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
{% endblock %}
