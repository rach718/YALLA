{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
<h2>Voting Booth For Event: {{ event.title }}</h2>
</div>
<div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">VOTE!</button>
</form>
    </div>

{% endblock %}
